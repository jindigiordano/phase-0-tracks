<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<table border=1>
		<tr>
			<th>Name</th>
			<th>Order</th>
			<th>Lightsaber Color</th>
		</tr>
		<tr>
			<td>Yoda</td>
			<td>Jedi</td>
			<td>Green</td>
		</tr>
		<tr>
			<td>Mace Windu</td>
			<td>Jedi</td>
			<td>Purple</td>
		</tr>
		<tr>
			<td>Darth Vader</td>
			<td>Sith</td>
			<td>Red</td>
		</tr>
	</table>

	<table>
		<tr>
			<th>Dog</th>
			<th>Cat</th>
			<th>Cow</th>
		</tr>
		<tr>
			<td rowspan="2">Wags tail</td>
			<td colspan="2">Moos</td>
		</tr>
		<tr>
			<td>Bark</td>
			<td>Meow</td>
		</tr>
	</table>
</body>
</html>
